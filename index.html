<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intermediate HTML, CSS & JavaScript Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#contact">Contact Form</a></li>
      <li><a href="#todo">To-Do List</a></li>
    </ul>
  </nav>
  <main class="container">
    <section id="contact" class="card form-card">
      <h2>Contact Us</h2>
      <form id="contactForm" novalidate>
        <label>
          Name <span>*</span>
          <input type="text" id="name" required />
          <small class="error"></small>
        </label>

        <label>
          Email <span>*</span>
          <input type="email" id="email" required />
          <small class="error"></small>
        </label>

        <label>
          Message
          <textarea id="message" rows="5"></textarea>
        </label>
        <button type="submit">Send</button>
        <p id="formStatus" class="success"></p>
      </form>
    </section>
    <section id="todo" class="card todo-card">
      <h2>My To-Do List</h2>

      <div class="todo-input-group">
        <input type="text" id="todoInput" placeholder="Add your new taskâ€¦" />
        <button id="addTodoBtn">Add task</button>
      </div>
      <ul id="todoList"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
